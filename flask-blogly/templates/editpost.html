{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<h1>Edit Post</h1>
<form method='POST' action="/posts/{{post.id}}/edit">
    <label for='title'>Title:</label>
    <input type='text' name='title' id='title' placeholder="{{post.title}}" autocomplete="{{post.title}}" required>
    <label for='content'>Content:</label>
    <input type='text' name='content' id='content' placeholder="{{post.content}}">
    {% for tag in tags %}
    <label for="{{tag.name}}">{{tag.name}}</label>
    <input type="checkbox" id="{{tag.name}}" name="tags" value="{{tag.id}}">
    {% endfor %}
    <button>Add Post</button>
</form>
<form action="/posts/{{post.id}}">
    <button>Return to Post</button>
</form>
{% endblock %}
