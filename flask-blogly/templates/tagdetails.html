{% extends 'base.html' %}
{% block title %}Tag Details: {{tag.name}}{% endblock %}
{% block content %}
<h1>{{tag.name}}</h1>
{% if posts != [] %}
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/tags/{{tag.id}}/edit">
    <button>Edit Tag</button>
</form>
<form method="POST" action="/tags/{{tag.id}}/delete">
    <button>Delete Tag</button>
</form>
<form action="/tags">
    <button>Return to Tag List</button>
</form>
{% endif %}
{% endblock %}
